name: CI

on:
  push:            # Push em qualquer branch
    branches: ["**"]
  pull_request:    # PRs abertas contra a branch master
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🔍 Run Lint
        run: npm run lint

      - name: 🧪 Run Jest Unit Tests
        run: npm run test:ci

      - name: 🧪 Run Playwright E2E Tests
        run: npm run test:e2e:ci

      - name: 🏗️ Build Production
        run: npm run build

      - name: ✅ Finalizado
        run: echo "✅ Tudo passou com sucesso!"
