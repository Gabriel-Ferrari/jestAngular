name: CI

on:
  push:            # Push em qualquer branch
    branches: ["**"]
  pull_request:    # PRs abertas contra a branch master
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run Lint
        run: npm run lint

      - name: ğŸ§ª Run Jest Unit Tests
        run: npm run test:ci

      - name: ğŸ§ª Run Playwright E2E Tests
        run: |
          npx playwright install --with-deps
          npm run e2e:ci

      - name: ğŸ—ï¸ Build Production
        run: npm run build

      - name: ğŸ” Detect Dead Code (ts-prune)
        run: |
          npx ts-prune | tee dead-code.log
          if [ -s dead-code.log ]; then
            echo "âŒ CÃ³digo morto detectado. Revise antes de subir."
            exit 1
          fi

      - name: âœ… Finalizado
        run: echo "âœ… Tudo passou com sucesso!"
